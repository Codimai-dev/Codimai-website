<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Admin Login - CodimAi</title>
  <link rel="icon" href="img/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Saira:wght@500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="css/blog-admin.css">
</head>
<body style="background: linear-gradient(135deg, #dc3545 0%, #c82333 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; font-family: 'Inter', sans-serif;">
  <div style="width: 100%; max-width: 450px; background: white; border-radius: 20px; padding: 3rem 2.5rem; box-shadow: 0 20px 60px rgba(0,0,0,0.3); animation: slideUp 0.6s ease;">
    <div style="text-align: center; margin-bottom: 2.5rem;">
      <div style="width: 80px; height: 80px; border-radius: 20px; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem; box-shadow: 0 8px 20px rgba(220,53,69,0.3); background: transparent;">
        <img src="img/CODIM logo web.webp" alt="CodimAi Logo" style="width: 72px; height: 72px; object-fit:contain; border-radius: 14px;" />
      </div>
      <h1 style="font-size: 2rem; font-weight: 800; color: #2d3748; font-family: 'Saira', sans-serif; margin-bottom: 0.5rem;">Admin Login</h1>
      <p style="color: #6c757d; font-size: 0.95rem;">Enter your credentials to access the admin panel</p>
    </div>
    
    <div id="errorMessage" style="background: #f8d7da; color: #721c24; padding: 1rem 1.25rem; border-radius: 10px; margin-bottom: 1.5rem; display: none; align-items: center; gap: 0.625rem; border-left: 4px solid #dc3545;">
      <i class="fas fa-exclamation-circle"></i>
      <span id="errorText">Invalid credentials</span>
    </div>

    <form id="loginForm">
      <div style="margin-bottom: 1.75rem;">
        <label style="display: block; margin-bottom: 0.625rem; font-weight: 600; color: #2d3748; font-size: 0.95rem;">
          <i class="fas fa-envelope" style="color: #dc3545; margin-right: 0.5rem;"></i>
          Email Address
        </label>
        <div style="position: relative;">
          <i class="fas fa-envelope" style="position: absolute; left: 1.25rem; top: 50%; transform: translateY(-50%); color: #6c757d;"></i>
          <input type="email" id="loginEmail" required autocomplete="email" placeholder="admin@codimai.com" 
            style="width: 100%; padding: 0.875rem 1.25rem 0.875rem 3.5rem; border: 2px solid #e9ecef; border-radius: 10px; font-size: 1rem; background: #f8f9fa; font-family: 'Inter', sans-serif;" />
        </div>
      </div>

      <div style="margin-bottom: 1.75rem;">
        <label style="display: block; margin-bottom: 0.625rem; font-weight: 600; color: #2d3748; font-size: 0.95rem;">
          <i class="fas fa-lock" style="color: #dc3545; margin-right: 0.5rem;"></i>
          Password
        </label>
        <div style="position: relative;">
          <i class="fas fa-lock" style="position: absolute; left: 1.25rem; top: 50%; transform: translateY(-50%); color: #6c757d;"></i>
          <input type="password" id="loginPassword" required autocomplete="current-password" placeholder="••••••••" 
            style="width: 100%; padding: 0.875rem 1.25rem 0.875rem 3.5rem; border: 2px solid #e9ecef; border-radius: 10px; font-size: 1rem; background: #f8f9fa; font-family: 'Inter', sans-serif;" />
        </div>
      </div>

      <button type="submit" id="loginBtn" class="btn-primary" style="width: 100%; margin-top: 2rem; display: flex; align-items: center; justify-content: center; gap: 0.625rem;">
        <i class="fas fa-sign-in-alt"></i>
        <span>Sign In</span>
      </button>
    </form>

    <div style="text-align: center; margin-top: 2rem; padding-top: 2rem; border-top: 2px solid #f0f0f0;">
      <a href="index.html" style="color: #dc3545; text-decoration: none; font-weight: 600; display: inline-flex; align-items: center; gap: 0.5rem;">
        <i class="fas fa-arrow-left"></i>
        Back to Website
      </a>
    </div>
  </div>

  <script type="module">
    import { auth } from './js/firebase-config.js';
    import { signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const errorMsg = document.getElementById('errorMessage');
    const errorText = document.getElementById('errorText');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      loginBtn.disabled = true;
      loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span>Signing in...</span>';
      errorMsg.style.display = 'none';

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = 'admin-blog-builder.html';
      } catch (error) {
        console.error('Login error:', error);
          let message = 'Login failed. Please try again.';
          if (error.code === 'auth/invalid-email') message = 'Invalid email address.';
          else if (error.code === 'auth/user-not-found') message = 'No account found with this email.';
          else if (error.code === 'auth/wrong-password') message = 'Incorrect password.';
          else if (error.code === 'auth/invalid-credential') message = 'Invalid credentials. Please check your email and password.';

          // Show user-friendly message and append debug info (code/message) to help troubleshooting
          const debug = (error.code ? ' [' + error.code + ']' : '') + (error.message ? ' ' + error.message : '');
          errorText.textContent = message + debug;
          errorMsg.style.display = 'flex';
          loginBtn.disabled = false;
          loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i><span>Sign In</span>';
      }
    });
  </script>
</body>
</html>
