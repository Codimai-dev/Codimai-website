<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Admin Login - CodimAi</title>
  <link rel="icon" href="img/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Saira:wght@500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="./css/admin-login.css">
</head>
<body>
<div class="login-wrapper">
  <div class="login-card">

    <div class="login-header">
      <div class="login-logo">
        <img src="img/CODIM logo web.webp" alt="CodimAi Logo">
      </div>
      <h1>Admin Login</h1>
      <p>Enter your credentials to access the admin panel</p>
    </div>

    <div id="errorMessage">
      <i class="fas fa-exclamation-circle"></i>
      <span id="errorText">Invalid credentials</span>
    </div>

    <form id="loginForm">

      <div class="form-group">
        <label class="form-label">
          <i class="fas fa-envelope" style="color:#dc3545;margin-right:8px;"></i>
          Email Address
        </label>
        <div class="input-icon-box">
          <i class="fas fa-envelope"></i>
          <input type="email" id="loginEmail" class="form-input" placeholder="admin@codimai.com" required>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">
          <i class="fas fa-lock" style="color:#dc3545;margin-right:8px;"></i>
          Password
        </label>
        <div class="input-icon-box">
          <i class="fas fa-lock"></i>
          <input type="password" id="loginPassword" class="form-input" placeholder="••••••••" required>
        </div>
      </div>

      <button type="submit" id="loginBtn" class="btn-primary">
        <i class="fas fa-sign-in-alt"></i>
        <span>Sign In</span>
      </button>
    </form>

    <div class="back-link">
      <a href="index.html">
        <i class="fas fa-arrow-left"></i>
        Back to Website
      </a>
    </div>

  </div>
</div>

  <script type="module">
    import { auth } from './js/firebase-config.js';
    import { signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

    const loginForm = document.getElementById('loginForm');
    const loginBtn = document.getElementById('loginBtn');
    const errorMsg = document.getElementById('errorMessage');
    const errorText = document.getElementById('errorText');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      loginBtn.disabled = true;
      loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span>Signing in...</span>';
      errorMsg.style.display = 'none';

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = 'admin-blog-builder.html';
      } catch (error) {
        console.error('Login error:', error);
          let message = 'Login failed. Please try again.';
          if (error.code === 'auth/invalid-email') message = 'Invalid email address.';
          else if (error.code === 'auth/user-not-found') message = 'No account found with this email.';
          else if (error.code === 'auth/wrong-password') message = 'Incorrect password.';
          else if (error.code === 'auth/invalid-credential') message = 'Invalid credentials. Please check your email and password.';

          // Show user-friendly message and append debug info (code/message) to help troubleshooting
          const debug = (error.code ? ' [' + error.code + ']' : '') + (error.message ? ' ' + error.message : '');
          errorText.textContent = message + debug;
          errorMsg.style.display = 'flex';
          loginBtn.disabled = false;
          loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i><span>Sign In</span>';
      }
    });
  </script>
</body>
</html>
